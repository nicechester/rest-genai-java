plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nexus3.disney.com/repository/maven2-proxy-all/')
    }

    maven {
        url = uri('https://nexus3.disney.com/repository/thirdparty/')
    }

    maven {
        url = uri('https://repository.jboss.org/nexus/content/groups/public-jboss')

        // allowInsecureProtocol = true
    }

    maven {
        url = uri('https://nexus3.disney.com/repository/WDPRT-master/')
    }

    maven {
        url = uri('https://nexus3.disney.com/repository/WDPRT-latest/')
    }

    maven {
        url = uri('https://central.sonatype.com/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    api libs.de.kherud.llama
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'io.github.nicechester'
version = '0.0.1-SNAPSHOT'
description = 'rest-mistral-ai'
java.sourceCompatibility = JavaVersion.VERSION_23

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
